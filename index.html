<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
</head>
<body>
    <div class="bill">
    <h1>Bill Calculator</h1>
    <form class="form">
        <label>Food Amount</label>
        <input type="number" value=" " id="food">

        <label>Tip percentage</label>
        <input type="number" id="tip">

        <input type="button" class="btn" value="Calculate" id="calc">

        <input type="button" class="btn" value="Clear" id="clear">
    </form>

    <div class="totaldiv">
        <p class="p">Your total bill is :</p>
        <h2>$ <span class="total">0.00</span></h2>
    </div>
  </div>

</body>
<script src="js/script.js"></script>
</html>
